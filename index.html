<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <h1>Warung Madura</h1>
    </header>

    <main>
      <article>
        <form onsubmit="onSubmit(e)" action="#" id="add-form">
          <div id="text-input">
            <div class="text-input-item">
              <label for="item">Nama Barang</label>
              <input type="text" name="item" id="item_name" tabindex="1" />
              <p id="item_name_error" class="error-message">&nbsp;</p>
            </div>

            <div>
              <label for="total">Total Barang</label>
              <input
                type="number"
                name="total"
                id="item_total"
                tabindex="2"
                onkeydown="return event.keyCode !== 69"
              />
              <p id="item_total_error" class="error-message">&nbsp;</p>
            </div>
          </div>

          <button type="submit" class="submit-btn" tabindex="3">Tambah</button>
        </form>
      </article>

      <section id="cart"></section>
    </main>

    <footer>mferdiyanzah@2024</footer>
    <script src="index.js"></script>
  </body>
</html>
